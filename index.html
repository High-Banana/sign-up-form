<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="background-image">
            <img src="./images/318550340_1494777038020719_3796134272904528950_n.jpg">
            <p>Image by <a href="https://www.instagram.com/kensuke.creations/">Kensuke Creation</a></p>
        </div>
        <div>
            <div class="intro">
                <h2>We are the Akatsuki. If you are here, it means that you are ready to join our organisation. Sign up now and get your own custom merch as well.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div>
                <h2>Let's do this!</h2>
                <form>
                    <label for="first_name">First Name</label>
                    <input type="name" id="first_name">

                    <label for="last_name">Last Name</label>
                    <input type="name" id="last_name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number">

                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password">
                </form>
            </div>
            <div>
                <button type="submit">Create Account</button>
                <span>Already have an account? <a href="">Log in</a></span>
            </div>
        </div>
    </main>
</body>
</html>

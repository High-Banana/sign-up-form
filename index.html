<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="background-image">
            <img src="./images/318550340_1494777038020719_3796134272904528950_n.jpg">
            <p>Image by <a href="https://www.instagram.com/kensuke.creations/" target="_blank">Kensuke Creation</a></p>
        </div>
        <div>
            <div class="intro">
                <h2>We are the Akatsuki. If you are here, it means that you are ready to join our organisation. Sign up
                    now and get your own custom merch as well.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form-section">
                <h2>Let's do this!</h2>
                <form autocomplete="off">
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <input type="name" id="first_name" maxlength="14" minlength="2" required>
                    </div>
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <input type="name" id="last_name" maxlength="14" minlength="2" required>
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="username">
                    </div>
                    <div class="form-input">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" required>
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="8" maxlength="16" required autocomplete="new-password" class="passwordField">
                    </div>
                    <div class="form-input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" minlength="8" maxlength="16" required autocomplete="new-password" class="passwordField">
                        <span class="error_message"></span>
                    </div>
            </div>
            <div class="end-form">
                <button type="submit">Create Account</button>
                </form>
                <span>Already have an account? <a href="">Log in</a></span>
            </div>
        </div>
    </main>
</body>

</html>
